<script>
    $(document).ready(function(){
        initializePage();
        $('#portfolio-button').click(showPortfolio)
        $('#contact-button').click(showContact)
        $('#home-button').click(showHome)
    });

    function initializePage() {
        $('.portfolio-section').hide();
        $('.contact-section').hide();
        $('#home-button').hide();
    }

    function showPortfolio() {
        $('.main').css("margin","10vh auto 0");
        $('.contact-section').fadeOut(700,function(){
            $('.portfolio-section').fadeIn(700);
        })
        $('#home-button').fadeIn(750);
    }

    function showContact() {
        $('.main').css("margin","10vh auto 0");
        $('.portfolio-section').fadeOut(700, function(){
            $('.contact-section').fadeIn(700);
        })
        $('#home-button').fadeIn(750);
    }

    function showHome() {
        $('.main').css("margin","40vh auto 0");
        $('.portfolio-section').fadeOut(700);
        $('.contact-section').fadeOut(700);
        $('#home-button').fadeOut(750);
    }
</script>
